<section class="speaker big">
    <div class="content">
        <img alt="{{.Title}}" width="400px" height="400px" src="/images/speakers/{{.Params.headshot}}"/>
        <h2>{{.Params.talk}}: <strong>{{.Title}}</strong></h2>
        {{if ne .Params.slot "TBD"}}<h3>{{.Params.slot}}</h3>{{end}}
        {{.Content}}
    </div>
</section>
