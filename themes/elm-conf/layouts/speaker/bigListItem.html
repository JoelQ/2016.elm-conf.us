<section class="speaker big">
    <div class="content">
        <img alt="{{.Title}}" width="400px" height="400px" src="/images/speakers/{{.Params.headshot}}"/>
        <h2>
            {{if ne .Params.slot "TBD"}}{{dateFormat "3:05 PM" .Params.slot}}{{end}}
            {{if .Params.lightning}}Lightning Talk: {{end}}<strong>{{.Params.talk}}</strong> by <strong>{{.Title}}</strong>
        </h2>
        {{.Content}}
    </div>
</section>
