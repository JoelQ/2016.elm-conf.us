<section class="speaker">
    <div class="content">
        <img alt="{{.Title}}" src="/images/speakers/{{.Params.headshot}}"/>
        <h2>{{.Params.talk}}: <strong>{{.Title}}</strong></h2>
        {{if ne .Params.slot "TBD"}}<h3>{{.Params.slot}}</h3>{{end}}
        {{.Summary}}
    </div>
</section>
