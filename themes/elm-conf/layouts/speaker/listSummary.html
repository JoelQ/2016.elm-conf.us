<section class="speaker">
    <div class="content">
        <img alt="{{.Title}}" src="/images/speakers/{{.Params.headshot}}"/>
        <h2>
            {{if ne .Params.slot "TBD"}}{{dateFormat "3:04 PM" .Params.slot}}{{end}}
            {{if .Params.lightning}}Lightning Talk: {{end}}<strong>{{.Params.talk}}</strong> by <strong>{{.Title}}</strong>
        </h2>
        {{.Summary}}
    </div>
</section>
